// reduce map filter
const data=[1,2,6,9,90,43,4,78,100,123,321,345]
const sum=data.reduce((acc,ele)=>acc+ele)
console.log(sum)
const mapped=data.map((ele)=>ele+1)
console.log(mapped)
const filtered=data.filter((ele)=>ele>100)
console.log(filtered)
const sorte=data.sort((a,z)=>a+z)
// a-z:ascending
// z-a:desceding
console.log("sort",sorte)


// hasEvens=>some
function hasEvens(arr){
      return arr.some((num)=>num-0<0)
}

// hasall=>every
function hasall(arr){
      return arr.every((num)=>num-0>0)
}
console.log(hasEvens(data));
console.log(hasall(data));


// filter taking item and index

const item=data.filter((item,index)=>item<index)
console.log(item)


// filter can be used to filtered out unique element
const item2unique=data.filter((item,index)=>data.indexOf(item)===index)
console.log(item2unique)

// you can use set
const uniquecollection=[...new Set(data)];
console.log(uniquecollection)
